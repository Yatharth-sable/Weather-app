    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>

        <div class="wrapper">
            <h1>Weather App</h1>
            <div class="tab-container">
                <p class="tab" data-userweather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <!-- grant location container  -->
                <div class="sub-container grant-location-container">
                    <img src="images/location.png" width="80" height="80" loading="lazy" alt="">
                    <!--loaded only when they are about to enter the viewport, rather than loading them immediately when the page is loaded -->
                    <p>Grant Location Access</p>
                    <p>Allow access to get weather info</p>
                    <button class="btn" data-grantAccess> Grant Access</button>
                </div>

                <!-- search form  -->
               <form class="form-container" data-searchForm>
                    <input placeholder="Search for City.." data-searchInput>
                    <button class="btn" type="submit">

                        <img src="images/search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!-- loading screen conotainer -->
                <div class="sub-container loading-container">
                    <img src="images/loading.gif" width="150" height="150" alt="">
                    <p>loading</p>
                </div>

                <!-- show weather info -->
                <div class="sub-container user-info-container">

                    <!--  city name and flag -->
                    <div class="name">
                        <p data-cityName> </p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather discription -->
                    <p data-weatherDesc></p>

                    <!-- weather Icon -->
                    <img data-weatherIcon></p>

                    <!-- weather temperature -->
                   <p data-temp></p>

                    <!-- 3 card parameter -->
                    <div class="parameter-container">
                        <!-- card1 -->
                        <div class="parameter">
                                <img src="images/wind.png"  alt="" loading="lazy"> 
                                <p>WindSpeed</p>
                                <p data-windspeed ></p>
                        </div>

                        <!-- card1 -->
                        <div class="parameter">
                                <img src="images/humidity.png" alt="">
                                <p>Humidity</p>
                                <p data-humidity ></p>
                        </div>

                        <!-- card1 -->
                        <div class="parameter">
                                <img src="images/cloud.png" alt="">
                                <p>Clouds</p>
                                <p data-cloudiness></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <script src="index.js"></script>

    </body>

    </html>
